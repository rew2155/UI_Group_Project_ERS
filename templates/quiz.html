<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Question - {{ question['question'] }}</title>
</head>
<body>
    <header>
        <h1>{{ question['prompt'] }}</h1>
    </header>
    <main>
        <div>
            {{ question['situation'] | safe }}
        </div>
        <h2>{{ question['question'] }}</h2>
        <form action="{{ url_for('submit_answer', question_id=question['id']) }}" method="post">
            {% for answer in question['answers'] %}
            <div>
                <input type="radio" id="answer{{ loop.index }}" name="answer" value="{{ answer }}">
                <label for="answer{{ loop.index }}">{{ answer }}</label>
            </div>
            {% endfor %}
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
