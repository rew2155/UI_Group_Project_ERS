{% extends "layout.html" %}

{% block content%}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz Results</title>
    <link rel="stylesheet" href="{{url_for('static', filename='results.css')}}">

</head>

<body>
    <div class="results-body">
        <div class="results-header"> Quiz Results! </div>
        <div class="results-subheader"> Congrats! You finished the quiz</div>

        <div class="results-box">
            <div class="result"> You got</div>
            <div class="result-score"> {{correct_count }} / {{total_questions}}</div>
        </div>

        <div class="want-to-try-again-text"> Want to try again? </div>
        <a href="/quiz/1" class="start-quiz-again">Do the Quiz Again!</a>
    </div>

    <div class="nav-status-container">
        <div class="row learn-navigation justify-content-center align-items-center">
            <div class="col-md-6 d-flex justify-content-center">
                <a href="/quickstart" class="btn btn-primary" id="prev">Review a summary of the rules</a>
            </div>

            <div class="col-md-6 d-flex justify-content-center">
                <a href="/setup/6" class="btn btn-primary" id="next">Go through the tutorial again</a>
            </div>
        </div>
    </div>

</body>

</html>

{% endblock %}
